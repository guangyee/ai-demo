<!doctype html>
<title>Image Prediction</title>
<section>
	<img src="{{ image_file }}" alt="Uploaded Image">
	<h1>This image most likely a <font color="red">{{ image_class }}</font> with a <font color="red">{{ confidence }}</font> percent confidence.</h1>
</section>
<form method="GET" action="/prediction">
      <p><input type="submit" value="Choose Another Image"></p>
</form>
